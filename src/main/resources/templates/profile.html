<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile | EngliChat</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width:800px; background:#fff; padding:20px; border-radius:10px;">
    <h2 class="mb-4 text-center">User Profile</h2>

    <div class="text-center mb-4">
        <img th:if="${profile.profileImage != null}"
             th:src="@{${profile.profileImage}}"
             alt="Profile Image"
             style="width:150px;height:150px;border-radius:50%;" />
    </div>

    <table class="table table-striped">
        <tr><th>Full Name</th><td th:text="${profile.name}"></td></tr>
        <tr><th>Native Language</th><td th:text="${profile.nativeLanguage}"></td></tr>
        <tr><th>English Level</th><td th:text="${profile.englishLevel}"></td></tr>
        <tr><th>Languages to Practice</th><td th:text="${profile.practiceLanguages}"></td></tr>
        <tr><th>Profession</th><td th:text="${profile.profession}"></td></tr>
        <tr><th>Favorite Topics</th><td th:text="${profile.favoriteTopics}"></td></tr>
        <tr><th>Goals</th><td th:text="${profile.goals}"></td></tr>
        <tr><th>Availability</th><td th:text="${profile.availability}"></td></tr>
    </table>

    <div class="text-center">
        <a th:href="@{/profile/edit}" class="btn btn-primary">Edit Profile</a>
    </div>
</div>

</body>
</html>
