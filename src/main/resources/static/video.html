
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebRTC Video Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      margin-top: 20px;
    }
    video {
      width: 45%;
      border-radius: 10px;
      border: 2px solid #ccc;
      margin: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¥ WebRTC Video Chat Demo</h2>

  <div>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div>
    <button id="startBtn">Start Camera</button>
    <button id="callBtn">Start Call</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

  <script>
    let localStream;
    let pc = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }] // Google STUN server
    });
    let stompClient = null;

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    // Start local camera
    document.getElementById("startBtn").onclick = async () => {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
        console.log("âœ… Local camera started.");
      } catch (err) {
        console.error("âŒ Error accessing camera:", err);
      }
    };

    // Connect to backend signaling server
    function connectSocket() {
  const socket = new SockJS('/signal-websocket');
  stompClient = Stomp.over(socket);

  stompClient.connect({}, frame => {
    console.log("âœ… Connected to signaling server:", frame); // <-- check this
    stompClient.subscribe('/topic/signal', message => {
      const data = JSON.parse(message.body);
      console.log("ðŸ“© Signal received:", data); // <-- log all incoming signals
      handleSignal(data);
    });
  });
}



    connectSocket();

    // Handle incoming signaling messages
    async function handleSignal(data) {
      if (data.offer) {
        console.log("ðŸ“© Received offer");
        await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        stompClient.send("/app/signal", {}, JSON.stringify({ answer }));
      } else if (data.answer) {
        console.log("ðŸ“© Received answer");
        await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
      } else if (data.iceCandidate) {
        console.log("ðŸ“© Received ICE candidate");
        try {
          await pc.addIceCandidate(data.iceCandidate);
        } catch (e) {
          console.error("Error adding ICE candidate", e);
        }
      }
    }

    // Send ICE candidates to other peer
    pc.onicecandidate = event => {
      if (event.candidate) {
        stompClient.send("/app/signal", {}, JSON.stringify({ iceCandidate: event.candidate }));
      }
    };

    // When remote video stream arrives
    pc.ontrack = event => {
      console.log("ðŸŽ¥ Remote stream received");
      remoteVideo.srcObject = event.streams[0];
    };

    // Start a call
    document.getElementById("callBtn").onclick = async () => {
      console.log("ðŸ“ž Creating offer...");
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      stompClient.send("/app/signal", {}, JSON.stringify({ offer }));
    };
  </script>
</body>
</html>
